        <div class="box" id="box" >

    <iframe src="html/idea/ideaCalendar.html" style="border-width: 0;width: 100%;height: 200px"></iframe>
</div>
<script>
    const spans = document.querySelectorAll('div.box span');
    cur();
    setInterval(cur, 10);
    function cur() {
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        let number = now.getTime()%1000;
        spans[0].style.transform="rotate("+(h*30+m/2)+"deg)";
        spans[1].style.transform="rotate("+(m*6+s/10+number/10000)+"deg)";
        spans[2].style.transform="rotate("+(s*6+number*6/1000)+"deg)";
    }
</script>
