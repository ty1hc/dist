<svg xmlns="http://www.w3.org/2000/svg" version="1.1">

<div></div>

          style="fill: rgb(0,0,225)"; stroke-width="1"; stroke="rgb(255,0,0)"/>
</svg>
<div></div>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
    <rect height="150" width="150" x="50" y="20"
          style="fill: blue; stroke: pink; stroke-width: 5; fill-opacity: 0.1;
stop-opacity: 0.9"/>
</svg>
<div></div>

          style="stroke: rgb(255,0,0); stroke-width: 2;"/>

<h5>POLYGON</h5>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="300" >
    <polygon points="200,10 250,190 160,210"
    style="fill:lime;stroke: purple;stroke-width: 1"></polygon>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200" >
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill: lime; stroke: purple;stroke-width: 5;fill-rule: nonzero" />
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200" >
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill: lime; stroke: purple;stroke-width: 5;fill-rule: evenodd" />
</svg>
<h5>POLYLINE</h5>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"  >
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
             style="fill:none;stroke: purple;stroke-width: 1"></polyline>
</svg>
<h5>PATH</h5>
<div style="float: left">
    <p style="font-size: smaller; font-weight: bold">
        M = moveto 移动到
        <br>L = lineto 画线
        <br>H = horizontal lineto 水平
        <br>V = vertical lineto 垂直
        <br>C = curveto 曲线
        <br>S = smooth curveto 光滑曲线
        <br>Q = quadratic Bezier curveto 二次贝塞尔曲线
        <br>T = smooth quadratic Bezier curveto 光滑二次贝塞尔曲线
        <br>A = elliptical Arc 椭圆 弧
        <br>Z = closepath 关闭路径</p>
</div>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <path d="M150 0 L75 200 L225 200 Z"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="450" height="350">
    <path id="lineAB" d="M 100 350 L 150 -300" stroke="red" stroke-width="3" fill="none"></path>
    <path id="lineBC" d="M 250 50 L 150 300" stroke="red" stroke-width="3" fill="none"></path>
    <path d="M 175 200 L 150 0" stroke="green" stroke-width="3" fill="none"></path>
    <path d="M 100 350 1 150 -300 300 0" stroke="blue" stroke-width="5" fill="none"/>

    <g stroke="black" stroke-width="3" fill="black" >
        <circle r="3" id="pointA" cx="100"/>
        <circle r="3" id="pointB" cx="250"/>
        <circle r="3" id="pointC" cx="400"/>
    </g>

    <g font-size="30" font="san-serif" fill="black" stroke="none"
       text-anchor="middle">
        <text x="100" y="350" dx="-30">A</text>
        <text x="250" y="50" dx="-10">B</text>
        <text x="400" y="350" dx="30">C</text>
    </g>
</svg>

<h5>属性文档</h5>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <g fill="none" stroke="black" stroke-width="6">
        <path stroke-linecap="butt" d="M5 20 L215 20"/>
        <path stroke-linecap="round" d="M5 40 L215 40"/>
        <path stroke-linecap="square" d="M5 60 L215 60"/>
    </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <g fill="none" stroke="black" stroke-width="4">
        <path stroke-dasharray="5,10" d="M5 20 L215 20"/>
        <path stroke-dasharray="10,10" d="M5 40 L215 40"/>
        <path stroke-dasharray="20,10" d="M5 60 L215 60"/>
    </g>
</svg>
