<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 0% }
    </style>
</head>
<body>
<h2><span class="colorful">滚动的方块有一天会变成跳舞的</span><span class="dance" style="color: #663200">小熊</span></h2>
<script src="../../js/three.js"></script>
<script>
    // Our Javascript will go here.
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / (window.innerHeight-80), 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight-80 );
    renderer.setClearColor(0xffffff,1.0);
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 5;

    function animate() {
        requestAnimationFrame( animate );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render( scene, camera );
    }
    animate();
</script>
</body>
<style>
    .dance {
        animation:shork 2s infinite;
        -moz-animation:shork 2s infinite; /* Firefox */
        -webkit-animation:shork 2s infinite; /* Safari and Chrome */
        -o-animation:shork 2s infinite; /* Opera */
    }
    @keyframes shork {
        0% {padding-left: 0%}
        5% {padding-left: 2%}
        25% {padding-left: 10%}
        50% {padding-left: 0%}
        75% {padding-left: 10%}
        100% {padding-left: 0%}
    }
    @-moz-keyframes shork {
        0% {padding-left: 0%}
        5% {padding-left: 2%}
        25% {padding-left: 10%}
        50% {padding-left: 0%}
        75% {padding-left: 10%}
        100% {padding-left: 0%}
    }
    @-webkit-keyframes shork {
        0% {padding-left: 0%}
        5% {padding-left: 2%}
        25% {padding-left: 10%}
        50% {padding-left: 0%}
        75% {padding-left: 10%}
        100% {padding-left: 0%}
    }
    @-o-keyframes shork {
        0% {padding-left: 0%}
        5% {padding-left: 2%}
        25% {padding-left: 10%}
        50% {padding-left: 0%}
        75% {padding-left: 10%}
        100% {padding-left: 0%}
    }
    .colorful{
        color: #ffe400;
    }
</style>
</html>
